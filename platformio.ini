; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_speed = 921600
upload_protocol = teensy-gui
extra_scripts = copy_hex.py
build_unflags =
    -O2                    ; Remove default -O2 (optimize for speed)
build_flags =
    -D SCHEDULER_TIMING_STATS
    -Wl,-Map,.pio/build/teensy41/firmware.map
    ; Optimization flags
    -Os                    ; Optimize for size instead of speed
    -fno-exceptions        ; Disable C++ exceptions (~24 KB savings)
    -fno-rtti              ; Disable runtime type information
    -ffunction-sections    ; Place each function in its own section
    -fdata-sections        ; Place each data item in its own section
    -Wl,--gc-sections      ; Remove unused sections at link time
